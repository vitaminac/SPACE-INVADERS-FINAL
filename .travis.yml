language: android

jdk:
  - oraclejdk8

rvm:
  - 2.2

env:
  global:
    - ANDROID_TARGET=android-24
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-28.0.3

    # The SDK version used to compile your project
    - $ANDROID_TARGET

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

    - add-on
    - extra
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/.rvm/

before_install:
  - yes | sdkmanager "platforms;android-28"
  - chmod +x ./gradlew
  - chmod +x ./analyze.sh
  - chmod +x ./run_calabash.sh

install:
  - gem update --system
  - rm -f -r /home/travis/.rvm/rubies/ruby26/lib/ruby/gems/2.4.0/specifications/default
  - yes | gem uninstall calabash-android
  - yes | gem uninstall json
  - gem install bundler
  - bundle install

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - QEMU_AUDIO_DRV=none emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew test
  - ./gradlew connectedCheck -Pcucumber -Ptags="@smoke"
  - ./gradlew build
  - ./analyze.sh
  - ./run_calabash.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  on:
    tags: true